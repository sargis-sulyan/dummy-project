databaseChangeLog:
  - changeSet:
      id: 0001-create-users-and-seq
      author: sargis
      changes:
        - createSequence:
            sequenceName: USERS_SEQ
            startValue: 1
            incrementBy: 1

        - createTable:
            tableName: USERS
            columns:
              - column:
                  name: ID
                  type: NUMBER(19)
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: PK_USERS
              - column:
                  name: NAME
                  type: VARCHAR2(100)
                  constraints:
                    nullable: false
              - column:
                  name: EMAIL
                  type: VARCHAR2(200)
                  constraints:
                    nullable: false
              - column:
                  name: CREATED_AT
                  type: TIMESTAMP
                  defaultValueComputed: SYSTIMESTAMP
                  constraints:
                    nullable: false

        - addUniqueConstraint:
            tableName: USERS
            columnNames: EMAIL
            constraintName: UQ_USERS_EMAIL
